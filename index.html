<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner Game</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    .floating-points {
      position: absolute;
      color: #00ff88;
      font-size: 18px;
      font-weight: bold;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floatUp {
      0%   { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 0 auto;
      background: #1e1e1e;
      border: 2px solid #333;
    }
    .barcode {
      position: absolute;
      width: 100px;
      height: 50px;
    }
    #inputDisplay {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü•© Smokehouse Official Game üçó</h1>
  <div id="gameArea"></div>
  <div id="scoreDisplay">Score: 0</div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const typedSpan = document.getElementById("typed");

    let serials = [];
    let input = "";
    let score = 0;

    function createBarcode() {
      const code = Math.floor(1000 + Math.random() * 9000).toString();
      const barcode = document.createElement("img");
      barcode.classList.add("barcode");
      barcode.style.left = Math.random() * 300 + "px";
      barcode.style.top = "0px";
      JsBarcode(barcode, code, {
        format: "CODE128",
        width: 2,
        height: 40,
        displayValue: false,
      });

      gameArea.appendChild(barcode);
      serials.push({ code, element: barcode, y: 0 });
    }

    function updatePositions() {
      for (let s of serials) {
        s.y += 1.5;
        s.element.style.top = s.y + "px";
      }

      // Remove barcodes that fall off screen
      serials = serials.filter(s => {
        if (s.y > 550) {
          gameArea.removeChild(s.element);
          score -= 10;
          document.getElementById("scoreDisplay").textContent = "Score: " + score;
          return false;
        }
        return true;
      });

      requestAnimationFrame(updatePositions);
    }

    function checkInput() {
      const match = serials.find(s => s.code === input);
      if (match) {
        gameArea.removeChild(match.element);
        serials = serials.filter(s => s !== match);

        spawnFloatingPoints(x, y);
        console.log("Scanned: " + input + " | Score: " + score);
        document.getElementById("scoreDisplay").textContent = "Score: " + score;
      }
      input = "";
      typedSpan.textContent = "";
    }

    function spawnFloatingPoints(x, y, value = "+10") {
          const points = document.createElement("div");
          points.className = "floating-points";
          points.textContent = value;
          points.style.left = x + "px";
          points.style.top = y + "px";
          gameArea.appendChild(points);

      // Remove after animation completes
          setTimeout(() => {
          gameArea.removeChild(points);
          }, 1000);
    }


    document.addEventListener("keydown", (e) => {
      if (e.key.match(/[0-9]/)) {
        input += e.key;
        typedSpan.textContent = input;
      }
      if (e.key === "Enter") {
        checkInput();
      }
      if (e.key === "Backspace") {
        input = input.slice(0, -1);
        typedSpan.textContent = input;
      }
    });

    setInterval(createBarcode, 2000);
    updatePositions();
  </script>
</body>
</html>
