<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner Game</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 0 auto;
      background: #1e1e1e;
      border: 2px solid #333;
    }
    .barcode {
      position: absolute;
      width: 100px;
      height: 50px;
    }
    #inputDisplay {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Ž Real Barcode Scanner Game</h1>
  <div id="gameArea"></div>
  <div id="inputDisplay">Type or Scan: <span id="typed"></span></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const typedSpan = document.getElementById("typed");

    let serials = [];
    let input = "";
    let score = 0;

    function createBarcode() {
      const code = Math.floor(1000 + Math.random() * 9000).toString();
      const barcode = document.createElement("img");
      barcode.classList.add("barcode");
      barcode.style.left = Math.random() * 300 + "px";
      barcode.style.top = "0px";
      JsBarcode(barcode, code, {
        format: "CODE128",
        width: 2,
        height: 40,
        displayValue: false,
      });

      gameArea.appendChild(barcode);
      serials.push({ code, element: barcode, y: 0 });
    }

    function updatePositions() {
      for (let s of serials) {
        s.y += 1.5;
        s.element.style.top = s.y + "px";
      }

      // Remove barcodes that fall off screen
      serials = serials.filter(s => {
        if (s.y > 600) {
          gameArea.removeChild(s.element);
          return false;
        }
        return true;
      });

      requestAnimationFrame(updatePositions);
    }

    function checkInput() {
      const match = serials.find(s => s.code === input);
      if (match) {
        gameArea.removeChild(match.element);
        serials = serials.filter(s => s !== match);
        score += 10;
        console.log("Scanned: " + input + " | Score: " + score);
      }
      input = "";
      typedSpan.textContent = "";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key.match(/[0-9]/)) {
        input += e.key;
        typedSpan.textContent = input;
      }
      if (e.key === "Enter") {
        checkInput();
      }
      if (e.key === "Backspace") {
        input = input.slice(0, -1);
        typedSpan.textContent = input;
      }
    });

    setInterval(createBarcode, 2000);
    updatePositions();
  </script>
</body>
</html>
