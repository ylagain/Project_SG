<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner Game</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>

    .message-popup {
      position: absolute;
      max-width: 200px;
      background: rgba(255, 255, 255, 0.05);
      color: #00ff88;
      font-size: 14px;
      font-style: italic;
      padding: 6px 10px;
      border-radius: 8px;
      animation: fadeFloat 3s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fadeFloat {
      0%   { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      opacity: 1;
      animation: explode 0.8s ease-out forwards;
    }

    @keyframes explode {
      0% {
      transform: translate(0, 0);
      opacity: 1;
    }
      
    100% {
      transform: translate(var(--dx), var(--dy));
      opacity: 0;
    }
      
    .floating-points {
      position: absolute;
      color: #00ff88;
      font-size: 18px;
      font-weight: bold;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floatUp {
      0%   { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 0 auto;
      background: #1e1e1e;
      border: 2px solid #333;
      overflow: hidden;
    }
    .barcode {
      position: absolute;
      width: 100px;
      height: 50px;
    }
    #inputDisplay {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü•© Smokehouse Official Game üçó</h1>
  <div id="gameArea"></div>
  <div id="scoreDisplay">Score: 0</div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const typedSpan = document.getElementById("typed");

    let serials = [];
    let input = "";
    let score = 0;

    const messages = [
    "Good Work",
    "Smoking Job",
    "Buen Trabajo",
    "Estas Loco",
    "Hmmmmmmmm",
    "You Are Crazy",
    "Art Would be Proud",
    "Get Back To Work",
    "Scanned",
    "Keep Going"
    ];

    let scanCount = 0;


    function createBarcode() {
      const code = Math.floor(1000 + Math.random() * 9000).toString();
      const barcode = document.createElement("img");
      barcode.classList.add("barcode");
      barcode.style.left = Math.random() * 300 + "px";
      barcode.style.top = "0px";
      JsBarcode(barcode, code, {
        format: "CODE128",
        width: 2,
        height: 40,
        displayValue: false,
      });

      gameArea.appendChild(barcode);
      serials.push({ code, element: barcode, y: 0 });
    }

    function updatePositions() {
      for (let s of serials) {
        s.y += 1.5;
        s.element.style.top = s.y + "px";
      }

      // Remove barcodes that fall off screen
      serials = serials.filter(s => {
        if (s.y > 550) {
          gameArea.removeChild(s.element);
          score -= 10;
          document.getElementById("scoreDisplay").textContent = "Score: " + score;
          return false;
        }
        return true;
      });

      requestAnimationFrame(updatePositions);
    }

    function checkInput() {
      const match = serials.find(s => s.code === input);
      if (input.toLowerCase() === "test") {
        testTrigger();
        input = "";
        typedSpan.textContent = "";
        return;
      }
      if (match) {
        const rect = match.element.getBoundingClientRect();
        const areaRect = gameArea.getBoundingClientRect();
        const x = rect.left - areaRect.left + 20;
        const y = rect.top - areaRect.top;
        gameArea.removeChild(match.element);
        serials = serials.filter(s => s !== match);
        score += 10;
        scanCount++;
        if (scanCount % 8 === 0) {
          spawnMessage();
        }
        spawnFloatingPoints(x, y);
        spawnParticles(x + 30, y + 15);
        console.log("Scanned: " + input + " | Score: " + score);
        document.getElementById("scoreDisplay").textContent = "Score: " + score;
      }
      input = "";
      typedSpan.textContent = "";
    }

    function spawnFloatingPoints(x, y, value = "+10") {
          const points = document.createElement("div");
          points.className = "floating-points";
          points.textContent = value;
          points.style.left = x + "px";
          points.style.top = y + "px";
          gameArea.appendChild(points);

      // Remove after animation completes
          setTimeout(() => {
          gameArea.removeChild(points);
          }, 1000);
    }

    function spawnParticles(x, y, count = 8) {
      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = x + "px";
        p.style.top = y + "px";
  
    // Random directions
        const dx = (Math.random() * 40 - 20) + "px";
        const dy = (Math.random() * -40) + "px";
        p.style.setProperty('--dx', dx);
        p.style.setProperty('--dy', dy);

    // Random colors
        const colors = ["#00ff88", "#29a329", "#99ffcc", "#ffffff"];
        p.style.background = colors[Math.floor(Math.random() * colors.length)];

        gameArea.appendChild(p);
        setTimeout(() => gameArea.removeChild(p), 800);
      }
    }

    function testTrigger() {
      const x = 150 + Math.random() * 100;
      const y = 200 + Math.random() * 100;

  // Fake floating +10
      spawnFloatingPoints(x, y);

  // Fake particles
      spawnParticles(x + 30, y + 15);

      spawnMessage();

  // Score update
      score += 10;
      document.getElementById("scoreDisplay").textContent = "Score: " + score;
    }

    function spawnMessage() {
      const msg = document.createElement("div");
      msg.className = "message-popup";
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];

      // Random position inside the game area
      const areaRect = gameArea.getBoundingClientRect();
      const x = Math.random() * (areaRect.width - 200);
      const y = Math.random() * (areaRect.height - 100);
      msg.style.left = x + "px";
      msg.style.top = y + "px";

      gameArea.appendChild(msg);

      // Auto-remove after animation
      setTimeout(() => {
        if (msg.parentNode) msg.remove();
      }, 3000);
    }

    
    document.addEventListener("keydown", (e) => {
      if (e.key.match(/[0-9]/)) {
        input += e.key;
        typedSpan.textContent = input;
      }
      if (e.key === "Enter") {
        checkInput();
      }
      if (e.key === "Backspace") {
        input = input.slice(0, -1);
        typedSpan.textContent = input;
      }
    });

    setInterval(createBarcode, 2000);
    updatePositions();
  </script>
</body>
</html>
